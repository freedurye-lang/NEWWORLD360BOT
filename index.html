<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ምዝገባ - NEW WORLD 360</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 15px; }
        .container { max-width: 450px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #0088cc; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .radio-group { display: flex; gap: 20px; margin: 10px 0; }
        .upload-section { border: 2px dashed #0088cc; padding: 20px; border-radius: 10px; text-align: center; background: #f0faff; margin-top: 20px; }
        .submit-btn { width: 100%; background: #28a745; color: white; border: none; padding: 15px; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h2>የምዝገባ ፎርም</h2>
    <div class="form-group">
        <label>1. ሙሉ ስም፡</label>
        <input type="text" id="fullName" placeholder="ስምዎን ያስገቡ">
    </div>
    <div class="form-group">
        <label>2. ደረጃዎ፡</label>
        <div class="radio-group">
            <label><input type="radio" name="role" value="ተማሪ"> ተማሪ</label>
            <label><input type="radio" name="role" value="ሰራተኛ"> ሰራተኛ</label>
        </div>
    </div>
    <div id="studentFields" class="form-group">
        <label>የትምህርት ደረጃ፡</label>
        <input type="text" id="eduLevel" placeholder="ለምሳሌ፡ 12ኛ ክፍል">
    </div>
    <div class="form-group">
        <label>3. እድሜ፡</label>
        <select id="age">
            <option value="16">16</option><option value="17">17</option>
            <option value="18">18</option><option value="19">19</option>
            <option value="20">20</option><option value="21">21</option>
        </select>
    </div>
    <div class="upload-section">
        <label>ፎቶ ወይም ቪዲዮ ይምረጡ</label>
        <input type="file" id="fileInput" accept="image/*,video/*">
    </div>
    <button class="submit-btn" onclick="sendDataToBot()">ምዝገባውን ጨርስ ✅</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    function sendDataToBot() {
        const name = document.getElementById('fullName').value;
        const role = document.querySelector('input[name="role"]:checked')?.value || "ያልተጠቀሰ";
        const age = document.getElementById('age').value;
        if(!name) { alert("እባክዎ ስም ያስገቡ!"); return; }

        const formData = {
            name: name,
            role: role,
            age: age,
            action: "NEW_REGISTRATION"
        };
        // መረጃውን ለቦቱ ያስረክባል
        tg.sendData(JSON.stringify(formData));
        tg.close();
    }
</script>
</body>
</html>
